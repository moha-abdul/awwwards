<div class="container">

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
					<div class="profile">
						<div class="profile-image">
							<img src="{{request.user.profile.profile_photo.url}}" alt="">
						</div>
						<div class="profile-user-settings">
							<h1 class="profile-user-name">{{ request.user.username }}</h1>
							<a href="{% url 'edit_profile' %}"><button class="btn profile-edit-btn">Edit Profile</button>
								<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
						</div>
						<div class="profile-bio">
							<p><span class="profile-real-name"></span>{{request.user.profile.profile_bio}}</p>
						</div>
					</div>
				</div>
			</div>
			<!-- End of profile section -->
		</div>
		<!-- End of container -->
	</header>
</div>
