{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% if projects%}
                <h2>Found {{ projects|length }} users with title {{message}}</h2>
                {% else %}
                <h2> Found 0 projects</h2>
                {% endif %}

            </div>

            <div class="row">

            {% if projects %}
                {% for project in projects %}
                <div class="col-sm-6 col-md-8">
                    <h1>{{project.title}}</h1>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
